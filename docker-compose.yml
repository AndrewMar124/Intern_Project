services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: exampledb
    networks:
      - my_network
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    build: .
    ports:
      - "8080:3000"
    networks:
      - my_network
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://user:password@db:5432/exampledb?sslmode=disable
    develop:
      watch:
        - path: ./main.go
          action: sync
          target: /app/web
        - path: ./main.go
          action: rebuild

volumes:
  db_data:

networks:
  my_network:
    driver: bridge
