<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #6B9080;
        }
        .header {
            background-color: #A4C3B2;
            color: #F6FFF8;
            text-shadow: black;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 90%;
            margin-top: 20px;
        }
        .card {
            background-color: #EAF4F4;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 30%;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .card h3 {
            margin-bottom: 20px;
        }
        .card p {
            font-size: 2em;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard</h1>
    </div>
    <div class="container">
        <div class="card">
            <h3>Total Sales</h3>
            <p id="sales">1,234</p>
        </div>
        <div class="card">
            <h3>New Users</h3>
            <p id="users">567</p>
        </div>
        <div class="card">
            <h3>Active Users</h3>
            <p id="active-users">890</p>
        </div>
        <div class="card">
            <h3>Revenue</h3>
            <p id="revenue">$12,345</p>
        </div>
        <div class="card">
            <h3>Conversion Rate</h3>
            <p id="conversion-rate">5.6%</p>
        </div>
        <div class="card">
            <h3>Customer Satisfaction</h3>
            <p id="satisfaction">4.5/5</p>
        </div>
    </div>
    <script>
        // Dummy data update simulation
        setInterval(() => {
            document.getElementById('sales').innerText = (Math.random() * 1000 + 1000).toFixed(0);
            document.getElementById('users').innerText = (Math.random() * 500 + 500).toFixed(0);
            document.getElementById('active-users').innerText = (Math.random() * 1000).toFixed(0);
            document.getElementById('revenue').innerText = '$' + (Math.random() * 10000 + 1000).toFixed(2);
            document.getElementById('conversion-rate').innerText = (Math.random() * 10).toFixed(1) + '%';
            document.getElementById('satisfaction').innerText = (Math.random() * 5).toFixed(1) + '/5';
        }, 3000);
    </script>
</body>
</html>
