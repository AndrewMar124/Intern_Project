{{ template "head" . }}

<div id="main">
    <div class="row">
        <div style="margin:auto; width:25%; height:150px;">
        </div>
        <div
            style="margin:auto; width:25%; height:250px; background-color:#393e46; border: 1px solid black; border-radius: 10px; box-shadow: 0px 0px 10px 1px #00adb5;">
            <h1 style="text-align: center; margin-top:10px;padding-top:35px; color:white; text-shadow: 3px 3px black;">
                ChatGSC</h1>

            <ul style="text-align: center; list-style-type: none;margin:0; padding:0;">
                <li style="text-align: center;">
                    <form hx-post="/login" hx-target="#main" hx-swap="outerHTML" autocomplete="off">
                        <input class="oi" style="border-radius: 4px; border:1px solid black;" type="text" name="username" placeholder="Username"
                            required><br>
                        <input class="oi"  style="border-radius:4px; border:1px solid black;" type="password" name="password" placeholder="Password"
                            required><br>
                        <button style="border-radius:4px; border:1px solid black; cursor:pointer; margin-top:12px;" type="submit">Sign in
                        </button>
                    </form>
                </li>
            </ul>
            <p style="color:red;text-align: center;"> {{.err}} </p>
        </div>
    </div>
</div>

{{ template "foot" }}
